<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Civilization game</title>
        <link rel="stylesheet" href="teststyle.css">
        </head>
        
<body>
<!--Game title-->
<h1 id="gameTitle">History of Physics: The Game</h1>

<div id="menuContainer">
    <button id="startButton">Start Game</button>
</div>

<!--Game UI-->
<div id="gameContainer" style="display: none;">
    <!--Add Background image
    <img id="backGround" src="library/backgrounds/brownBack.png" alt="backgroundImage">
    -->

    <div class="topArea">

        <!--Division for story bar-->
        <div id="eventArea">Welcome</div>

        <!--Division for resources-->
        <div id="resourceArea">
            <div class="resource">Gold: <span id="wealthBar">100</span></div>
            <div class="resource">Happiness: <span id="happinessBar">100</span></div>
            <div class="resource">Science: <span id="scienceBar">100</span></div>
        </div>

    </div>

    <!--Division for description-->
    <div id="infoArea">Nothing yet.</div>

    <!--Division for card container-->
    <div id="cardContainer">
        
        <!--Action button-->
        <button id="endTurnButton">End Turn</button>
        <button id="restartButton">Restart</button>
    </div>

    <!--Event modal window-->
    <div id="event-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2 id="event-title"></h2>
          <p id="event-description"></p>
          <button id="close-event">Close</button>
        </div>
    </div>

</div>

<script type="module" src="testscript.mjs"></script>

</body>
</html>
